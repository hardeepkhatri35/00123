<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhonePe UPI Payment Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7fa; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 32px; }
    h2 { text-align: center; color: #4b2aad; }
    label { display: block; margin-bottom: 8px; color: #333; }
    input[type="number"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 20px; font-size: 16px; }
    button { width: 100%; background: #4b2aad; color: #fff; border: none; padding: 12px; border-radius: 6px; font-size: 18px; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #6c47e0; }
    .msg { margin-top: 16px; text-align: center; color: #d32f2f; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pay with PhonePe</h2>
    <form id="paymentForm">
      <label for="amount">Amount (â‚¹):</label>
      <input type="number" id="amount" name="amount" min="1" required />
      <button type="submit">Pay with PhonePe</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>
  <script>
    document.getElementById('paymentForm').onsubmit = async function(e) {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      if (!amount || isNaN(amount) || Number(amount) <= 0) {
        msg.textContent = 'Please enter a valid amount.';
        return;
      }
      try {
        const res = await fetch('/create-payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount })
        });
        const data = await res.json();
        if (data.redirectUrl) {
          window.open(data.redirectUrl, '_blank');
        } else {
          msg.textContent = data.error || 'Payment failed.';
        }
      } catch (err) {
        msg.textContent = 'Payment failed.';
      }
    };
  </script>
</body>
</html>
